# Background




---

# Multidirectional CLI in trilinguals

&lt;br&gt;

- **Crosslinguistic Influence (CLI)** refers to changes in one language influenced by another that arise in both early and late bilinguals &lt;small&gt;(see for reviews Jarvis, 2016; Jarvis &amp; Pavlenko, 2008; Kellerman, 1995; Odlin &amp; Yu, 2016; Sharwood Smith and Kellerman, 1986)&lt;/small&gt; and could be either **temporary** (e.g., processing demands) or **long-lasting** (e.g., shifts in mental representations).



| Progressive CLI                                                                 | Regressive CLI                                                 |
|--------------------------------------------------------------------------------------|---------------------------------------------------------------------|
| CLI of features from L1 or L2 into a later learned language (L2 or L3).         | CLI of features from L3 back into previously learned languages (L1 and L2) |&lt;/small&gt;


???

- **Crosslinguistic Influence (CLI)** refers to changes in one language influenced by another that arise in both early and late bilinguals &lt;small&gt;(see for reviews Jarvis, 2016; Jarvis &amp; Pavlenko, 2008; Kellerman, 1995; Odlin &amp; Yu, 2016; Sharwood Smith and Kellerman, 1986)&lt;/small&gt; and could be either **temporary** (e.g., processing demands) or **long-lasting** (e.g., shifts in mental representations).
Regressive CLI requires models of drift or attrition and can help shed light into the processing or representational **stability** of previously learned languages.

- In the sound system, greater **language co-activation** (e.g., in bilingual mode or code-switching) leads to higher CLI &lt;small&gt;(Simonet, 2014; Antoniou, 2012; Amengual, 2018; Olson, 2016).&lt;/small&gt;

  - Research on L3 regressive CLI can provide knowledge on the relationship between maturational constraints (e.g., reduced brain plasticity, availability of target-like representations in adulthood) and stability of early acquired languages (Cabrelli, 2023).
  (see Phonological Permeability Hypothesis [Amaro &amp; Rothman 2010; Amaro 2017] or Similarity Convergence Hypothesis [Brown &amp; Chang, 2023])&lt;/small&gt;

# Multidirectional CLI in trilinguals

&lt;br&gt;
&lt;br&gt;

**Sources of progressive CLI**:
  - L1 (L1 CLI Scenario &lt;small&gt;[Hermas, 2014; Garcia Lecumberri &amp; Gallardo, 2003; Llisterri &amp; Poch-Olive, 1987]&lt;/small&gt;)
  - L2 &lt;small&gt;(L2 Status Factor [Bardel &amp; Falk, 2007 ; Bardel &amp; Sanchez (2017); Paradis (2008); De Angelis (2005)])&lt;/small&gt; 
  - Typologically most similar &lt;small&gt;(Rothman, 2011, 2015; Rothman et al. 2019)&lt;/small&gt;
  - Combination of L1 and L2 &lt;small&gt;(Cumulative Enhancement Model, CEM [Flynn (2004); Puig-Mayenco et al. (2022); Cabrelli (2021)])&lt;/small&gt;. 

&lt;br&gt;

**Regressive CLI**:

 - L3 to L2 (Differential Stability Hypothesis &lt;small&gt;(Cabrelli Amaro, 2010)&lt;/small&gt;)
 
.content-box-green[
Current activation and usage of the L1 and L2 &lt;small&gt;(Slabakova, 2017)&lt;/small&gt;. Communication Model: CLI is driven by the **dominant language** in the speaker’s communicative environment &lt;small&gt;(Fallah, 2016, 2018; Paradis, 1993; Jabbari, 2021)&lt;/small&gt;. 
]

&lt;br&gt;


.content-box-blue[
What is the role of L1-L2-L3 dominance in predicting progressive and regressive transfer in L3 speakers?    

]



???
In trilingual speakers, studies have mostly focused on understanding the sources of CLI. According to various models of L3 CLI, In progressive transfer CLI can stem from the L1, the L2, the typologically most similar language, or a combination of the L1 and L2 in a property-by-property transfer. Regressive transfer in trilingual speakers is interesting because it can provide knowledge on the relationship between CLI and stability of early acquired languages (Cabrelli, 2023). The differential stability hypothesis posits in this regard that a late acquired system will be more vulnerable to CLI than an early acquired one. Now, it is also possible that the source of transfer varies in an individual basis based on the degree of activation of each speakers'language. The scalpel model suggests that both languages are active for transfer and that CLI will depend on current language use and activation. Similarly, the language communication model posits that the speaker's more dominant language will be more likely to be the source of transfer. For this reason in this presentation I will focus on understanding the role of L3/L2/L1 dominance in CLI.

# Language dominance 
 &lt;br&gt;
  &lt;br&gt;
- Language dominance: **relative skills in each language in the different language domains** (i.e., contexts of language use) of a bilingual's two languages &lt;small&gt;(Birdsong 2014)&lt;/small&gt;.

  - Dominance effects on speech production and perception in bilinguals &lt;small&gt;(Amengual &amp; Chamorro 2016; Amengual 2018; Kim et al. 2020; Casillas &amp; Simonet 2016; Henriksen et al. 2021; Simonet 2014; Bedore et al. 2012; Hamann et al. 2019)&lt;/small&gt;.
  
  - Measured directly or indirectly via self-report &lt;small&gt;(Peña et al. 2021; Stasenko et al. 2019; Gollan et al. 2024; García 2015)&lt;/small&gt;.

  - **The Bilingual Language Profile (BLP)** is widely used to assess dominance across history, use, identity, and attitudes &lt;small&gt;(Birdsong et al. 2012)&lt;/small&gt;, showing strong test-retest reliability &lt;small&gt;(Olson 2023)&lt;/small&gt;.

  &lt;br&gt;
  &lt;br&gt;


  

???
Language dominance: **relative skills in each language in the different language domains** (i.e., contexts of language use) of a bilingual's two languages &lt;small&gt;(Birdsong 2014). Dominance effects have been found to predict transfer in the sound system of bilingual speakers. It Can be measured directly (e.g., MINT, MINT Sprint) or indirectly via self-report &lt;small&gt;(Peña et al. 2021; Stasenko et al. 2019; Gollan et al. 2024; García 2015)&lt;/small&gt;. Most widley, **The Bilingual Language Profile (BLP)** has been used to assess self reported dominance. It contains the modules of  history, use, identity, and attitudes &lt;small&gt;(Birdsong et al. 2012)&lt;/small&gt;, and it has recently shown to have strong test-retest reliability &lt;small&gt;(Olson 2023)&lt;/small&gt;.

# Language dominance in trilingual speakers

&lt;br&gt;

&lt;br&gt;


  - **Progressive CLI** Some studies report no clear influence of dominance on L3 stop production, with transfer aligning instead with language similarity &lt;small&gt;(Cabrelli &amp; Pichan, 2021; Cabrelli et al. 2023)&lt;/small&gt;. 
  
  
  - **Regressive CLI** Regressive CLI research suggests dominance can shape L3 effects, with less-used languages more susceptible to influence &lt;small&gt;(Kartushina et al. 2019)&lt;/small&gt;.
   


  - **But**, studies mostly assess L1-L2 dominance (Puig-Mayenco et al. 2022; Cabrelli et al. 2023; Angelovska et al. 2023), which may overlook how emerging L3 dominance or dynamic dominance shifts across all three languages influence production, especially beyond initial exposure.

???
Examining language dominance in L3 language acquisition is more recent than in L2 acquisition, with more studies conducted in the morphosyntactic domain than in the phonetic-phonological domain Studies in L3 acquisition have examined the dominance effects of the previously acquired two languages. We seem to have inconclusive results. Cabrelli and Pichan examined dominance effects in the production of intervocalic voiced stops (i.e., /b d ɡ/) by Spanish-English bilinguals at the initial stages of L3 Brazilian Portuguese (BP) or Italian. Neither dominance, proficiency in the non-dominant language, nor bilingual experience showed significant effects on the patterns of L3 BP or L3 Italian stop production. Instead, their results show overall trends. In L3 BP, Spanish-English bilinguals transferred from Spanish (globally more similar language), but they show transfer from English in L3 Italian (globally less similar language). 
In contrast, different outcomes have been observed regarding regressive CLI. Kartushina (2019) examined vowel production in Spanish, Basque, and English in Spanish-Basque balanced bilinguals, who learned English through immersion. The results showed that the bilingual speakers presented vowel shifts in their two L1s due to English influence. However, Spanish-dominant bilinguals showed vowel drift exclusively in their Basque production.
Research on dominance in L3 learners has largely focused on L1-L2 dominance, often without considering how it interacts with emerging L3 dominance. Although this focus is particularly relevant in studies that assess learners in the early stages of L3 acquisition but it may overlook L3 dominance beyond initial exposure may mask its growing influence on production patterns and the dynamic of shifting dominance among the three languages.

# Connected speech: vowel-to-vowel sequences

- In connected speech a **vowel-to-vowel sequence** forms a word-external **hiatus** (V#V, *see animals*). Hiatus is a marked structure in most languages, and, therefore repair strategies emerge &lt;small&gt;(Blevins 1995; Casali, 1996; Itô &amp; Mester 1999; Jakobson 1962; Kenstowicz, 1994; Picard, 2009) &lt;/small&gt;






.pull-left[
**English**

Hiatus resolved with a **glottal stop/creakiness** or allowed hiatus (higher likelihood of glottalization in V2 words)  &lt;font size="2"&gt;(Davidson &amp; Erker, 2014)&lt;/font&gt;. 

Vowel-initial glottalization acts as a **prominence marker**  &lt;small&gt;(Bird &amp; Garellek 2019; Dilley et al. 1996; Pompino-Marschall &amp; Żygis 2010; Shattuck-Hufnagel 1995; Davidson et al. 2021; Steffman 2021)&lt;/small&gt;.

- Languages prefer syllables with an initial consonant /CV/ (e.g., [ka.sa] *casa* 'house') and disprefer syllables with no initial consonant /V/ (e.g., ['unik] *únic* 'unique/only') &lt;small&gt;(Blevins 1995; Itô &amp; Mester 1999; Jakobson 1962; Steriade et al. 1988; Steriade 1982) &lt;/small&gt;. Onsetless syllables form a **hiatus** with a preceding vowel-final word (e.g., [ka'mi 'unik] *camí únic* 'only path').

# Participants





| Group                                   | Gender                               | Mean age                                            | Instruction and living experience|
|--------------------------------------------------------|-------------------------------------------------|--------------------------------------------------------------|-----------------------------|
| L3 Catalan Spanish-English bilinguals **(L3Cat-SpEnBil)** | F: 11, M: 8, Non-bin.: 1 | 28.55 (SD = 6.26 years) | Spanish instruction: 9.11 years (SD = 6.05); Catalan instruction: 1.53 years (SD = 1.65); Years in Catalan-speaking region: 9.11 years (SD = 6.05) |
| L3 English Catalan-Spanish bilinguals **(L3Eng-CatSpBil)** | F: 7, M: 17 |  25.48 (SD = 7.38 years) | English instruction: 10.78 years (SD = 5.75); Years in English-speaking region: 3.04 years (SD = 5.33) |
| English monolingual speakers **(L1 English)** | F: 8, M: 4, Non-bin.: 1 |  37 years (SD = 15.4 years) to 51 | – |




Participants were recruited in the framework of Helms (2023).

???


- Trilingual speakers recruited among students from 11 universities in the United States with Catalan language classes, and followers of Catalan language social media accounts.
- Monolingual English speakers were recruited from contacts in the United States.

- Participants completed the Bilingual Language Profile (Birdsong et al., 2012) 

- Three separated experimental sessions (Catalan, English, Spanish) over *Zoom* recorded with smartphones and the app *ShurePlus MOTIV*.


Participants conducted the three tasks on Zoom \citep{ZoomVideoCommunicationsInc.2019ZoomChat} in three sessions, with at least 48 hours between them. The experimental sessions were conducted by an English L1 speaker (English session), a Catalan-dominant bilingual (Catalan session), and a Spanish-English bilingual (Spanish session). Participants recorded themselves using their smartphone and the app ShurePlus MOTIV \textregistered, which records in WAV format at a sampling rate of 48Khz and 16 bits. Participants were instructed to hold their phone 4 inches from their mouth. Microphone gain was adjusted accordingly to avoid clipping in the audio. 
- The Bilingual Language Profile (BLP) was employed to evaluate language dominance, known for its reliability as a proxy for this purpose (Birdsong et al., 2012; Olson, 2023). This tool measures relative dominance between two languages by computing a continuous score from the difference in scores between the two languages. An extended version of the questionnaire was used to include a third language, capturing aspects such as language history, use, proficiency, and attitudes.

# Principal Components Analysis




.pull-left[
&lt;img src="./screeplot.png" width="400px" /&gt;
]

.pull-right[



Principal Component Analysis was performed using `scikit-learn` (Pedregosa et al., 2021), capturing 90% of the variance. The optimal number of components was determined using the "elbow method" based on the scree plot. This method is used in Helms (2023).



]
???

To reduce the dimensionality of the L3 BLP we used a Principal Components Analysis, which reduces the number of variables in a data set (raw BLP questions), while keeping the most important information. PCA creates new variables called principal components which are ordered by the amount of variance they explain. Each PC explains a proportion of the total variance of the data.  TO obtain the optimal number of components we used the elbow method by which we selected the number of components at the elbow of the curve.

# Discussion: Progressive CLI &amp; Language Dominance

&lt;br&gt;

.content-box-blue[
- L1 Cat-Sp to L3 English? **Lower rates of glottalization** in L3 English compared to L1 English monolinguals and L3 Cat Spanish-English bilinguals influenced by low English dominance. ]

- Alignment with **baseline trilingual** group.

- Three L3 participants (elc149, eum191, ldm015): **very low glottalization**.  
  → May reflect early L3 stage with reliance on **modal phonation** from L1s.

- No clear effect of **PC dominance scores** on glottalization patterns.


- Findings align with prior research: L2/L3 learners acquire glottal marking but lag behind baseline &lt;small&gt;(Eger et al., 2019) &lt;/small&gt;.
  - Glottalization = **cue to prosodic prominence** which may increase **saliency** for learning.
  - Also it may facilitate **word retrieval**.
  - No evidence in our data that Catalan-Spanish bilingual speakers redeploy cues from their 2L1s (since negligible rates of glottalization in Catalan and Spanish - but previous research found initial glottalization in Spanish &lt;small&gt;(Garellek, 2014)&lt;/small&gt;).

???

L3 Eng-Cat-Sp bilinguals differ from **L1 English** across all stress levels. L3 Eng-Cat-Sp bilinguals only differ from **L3 Cat-Sp-Eng** in the **unstressed-unstressed** condition.  






---
# Discussion: Progressive CLI L1 English to L2 Spanish / L3 Catalan

&lt;br&gt;





.pull-left[

.content-box-blue[
- L1 English to L2 Spanish? **Higher rates of glottalization** in L2 Spanish compared to Catalan-Spanish bilinguals influenced by low English dominance ]

**L1 English to L2 Spanish**
  - L2 Spanish learners show **higher glottalization rates** than early Catalan-Spanish bilinguals.  

  - Some unstressed V2 tokens may carry **secondary stress**, particularly English cognates (*urbano* ‘urban’, *utópico* ‘utopic’). This suggests that **stressed-unstressed sequences behave as stressed-stressed**.  

- **No effect of dominance**  
  - Glottal marking may result from **exposure to US Spanish input**.    
]


.pull-right[


.content-box-blue[
- L1 English to L3 Catalan? **Higher rates of glottalization** in L3 English compared to Catalan-Spanish bilinguals influenced by low English dominance.
]

**L1 English to L3 Catalan**

  - L3 Catalan learners exhibit **higher glottalization rates** than Catalan-Spanish bilinguals.  
      - **V2 unstressed sequences (unstr.-unstr.)** → Possible **hyperarticulation strategy**  
      - Used to enhance less familiar L3 Catalan words.  

- **Effect of English dominance**: Initial L3 Catalan state with glottalization that reduces with English dominance.



]


???
The first research question explored whether trilingual speakers exhibit progressive CLI from one of their first languages to their L3, and whether language dominance affects the extent of this CLI. We begin by focusing on our results for Catalan. Our findings reveal that L3 Catalan speakers produce a higher rate of vowel-initial glottalization compared to Catalan-Spanish bilinguals. In addition, the effect of stress, which shows an increase in glottal marking at each level of stress, indicates that L3 Catalan speakers use vowel-initial glottalization as a prominence-marking strategy. That is, the use of vowel-initial glottalization is consistent with the L3 Catalan speakers borrowing strategies from their L1 English. It is worth noting that the stressed-unstressed condition showed higher rates of glottalization (M = 39.54\%, SE = 10.12\%) compared to the unstressed-unstressed condition (M = 17.07\%, SE = 6.03\%), even though the second vowel was not stressed. We will return to these high probabilities after reviewing the data from all three languages, as they represent a trend across the languages.

Regarding the impact of language dominance, our findings show a significant effect of PC1 across stress levels. Recall that PC1 is associated with positive scores in English dominance and negative scores in Catalan and Spanish dominance. Therefore, our findings for L3 Catalan show that the higher the dominance in English relative to Catalan and Spanish, the greater the likelihood of producing vowel-initial glottalization in both unstressed-unstressed and stressed-stressed sequences.

- **Hyperarticulation:**  
  - Related to lexical frequency, where less predictable words are produced with more salient prosodic features (e.g., longer duration, greater pitch range) \citep{Bell2009PredictabilityEnglish}.
  - Found in bilingual speech, particularly in code-switched tokens, which are less predictable than non-code-switched ones \citep{Olson2019PhonologicalCode-switching, Olson2016TheCLI}.
  
- **English Cognates:**
  - Some unstressed-unstressed sequences may involve English cognates containing primary stress (e.g., \textit{uniforme} ‘uniform’ [\textipa{"jun\textschwa""fOrm}], \textit{urbà} ‘urban’ [\textipa{"Erb\textschwa n}]).
  




  

---
# Regressive CLI L3 English to L1 Catalan- Spanish






.pull-left[
  
.content-box-green[
- L3 English to L1 Catalan? **Higher rates of glottalization** in L1 Catalan influenced by low English dominance 

]  
  
  
**L1 Catalan**
  - Vowel-initial glottalization rates are **predicted by increases in PC1** - English dominance predicts regressive CLI.  

]

.pull-right[

.content-box-blue[

- L3 English to L1 Spanish? **Higher rates of glottalization** in L1 Spanish influenced by low English dominance
]  

**L1 Spanish**

- Vowel-initial glottalization rates are **predicted by increases in PC1** - English dominance predicts regressive CLI. 
- Vowel-initial glottalization rates **predicted by increases in PC2** `\(\Rightarrow\)` The lower the dominance in Spanish (relative to Catalan), the more Spanish becomes **vulnerable to CLI**.   

]


- Support for the **Language Communication Model**: the more active the L3 is, the more likely it is to interfere during processing of L1/L2.

- Results for Spanish build on the **Differential Stability Hypothesis**, showing that CLI is not only shaped by age of acquisition, but also by current language use and identity.

---
# Regressive CLI L3 Catalan-L2 Spanish to L1 English

  



.content-box-green[
- L3 Catalan-L2 Spanish to L1 English? **Lower rates of glottalization** in L1 English by Spanish-English bilinguals compared to L1 English monolinguals influenced by high dominance in Catalan or Spanish.

]

  - L3 Catalan learners exhibit **lower rates of vowel-initial glottalization in English** than L1 English monolinguals.  
  
  - **Effect of Stress:** Significant differences between **L1 English monolinguals** and **Spanish-English bilinguals** appear in **V2 unstressed sequences** (possible ceiling effects of L1 English monolinguals). 

- **Lack of dominance effects**: Inconclusive evidence for CLI from Catalan or Spanish. 



???
- **Accounts of CLI**

 1. Vowel-initial glottalization appears on a continuum with varying degrees of stress. One possibility is that Spanish-English bilinguals reduce the use of glottalization for lower degrees of prominence but maintain it in prosodically stronger positions.
  2. Contact with Spanish may reorganize prominence levels in English grammar, reducing the prominence of words with secondary stress or the saliency of unreduced vowels. Under this account, primary stress gains relevance for glottalization.



  

---
## Conclusions

.pull-left[

.content-box-blue[

  **Progressive cross-linguistic CLI**: 
  
  - Glottalization is transferred from L1 English to L3 Catalan. L2 Spanish glottalization could be in the input.
  
  - Use of modal phonation may be the initial state for L3 English, but similar patterns to L1 English speakers who are trilinguals and no effect of language dominance.  
  
  
  **Saliency** and **word-retrieval facilitation** aid learning of glottalization (L3 English) and could delay learning of repairs of V-V using modal phonation (L3 Catalan).


]

]

.pull-right[
.content-box-green[

**Regressive cross-linguistic CLI**

 - Glottalization is transferred from L3 English to L1 Catalan and L1 Spanish in stressed conditions dependent on English dominance (support of **Language Communication Model**) to the extent to which glottalization is available in L3 English, and more likely in Spanish when Spanish is less dominant (support for **DSH**). 

 - Weaker evidence that the use of modal phonation is transferred in L1 English (only in unstressed sequences).

 - Glottalization may be adopted as a **prosodic enhancement cue** in L1 Catalan and Spanish.
]
]




- Unclear if glottalization in L1/L2 is a **temporary processing effect** (triggered by L3 English activation) or a **lasting grammatical change** (adopted into L1/L2 phonology).

  - While PCA facilitates comparisons of dominance across the three languages, principal components are proxies for relative dominance scores, Howeve, differences between English-Catalan and English-Spanish dominance cannot be fully captured under the current analyses. &lt;/small&gt;

# Toward simultaneous 


- **L3 acquisition models** have traditionally modeled L3 learning by putting forth an **asymmetric effect of the L1 and the L2** due to cognitive differentiation and learning mechanisms &lt;small&gt;(L1 CLI scenario [Hermas, 2014; Garcia Lecumberri &amp; Gallardo, 2003; Llisterri &amp; Poch-Olive, 1987], L2 Status Factor Model [Bardel &amp; Falk, 2007; Bardel &amp; Sanchez, 2017)&lt;/small&gt; or typological similarity &lt;small&gt;(Rothman, 2011; 2015; Rothman et al., 2019 ;Westergaard, 2021)&lt;/small&gt;.





- More recently, Slabakova (2017) adopts a view of the multilingual grammar with **no a priori** privileged language to influence the next language, but rather the previously acquired languages are in competition depending on their relative activation (predominance of communicative use) - supported by psycholinguistic studies showing coactivation of bilinguals' two grammars &lt;small&gt;(Abutalebi and Green, 2007; Costa et al., 1999; Libben, 2017; Kroll, 2016)&lt;/small&gt;

- Most of these models have formalized CLI at the initial stages of L3 acquisition , **static L1-L2**. However, the proficiency and dominance of the L1 and L2 in multilingual speakers may shift during their lifespan (e.g., heritage speakers, heritage returnees, long-term immigrants). 

| Model                              | Proponents                                               | Proposal                                                                                                          |
|------------------------------------|----------------------------------------------------------|-------------------------------------------------------------------------------------------------------------------|
| L1 CLI Scenario               | Hermas (2014); Garcia Lecumberri &amp; Gallardo (2003); Llisterri &amp; Poch-Olive (1987) | L1, due to its entrenchment, serves as the initial state for L3 acquisition.                                         |
| L2 Status Factor Model (L2SF)      | Bardel &amp; Falk (2007); Bardel &amp; Sanchez (2017)            | L2 exerts more influence on L3 due to cognitive similarities and grouping as 'foreign languages'.                  |
| Cumulative Enhancement Model (CEM) | Flynn et al. (2004)                                     | Language learning is cumulative, with facilitative CLI from both L1 and L2 on a property-by-property basis.  |
| Typological Primacy Model (TPM)    | Rothman (2011; 2015); Rothman et al. (2019)             | The most structurally similar language (L1 or L2) is copied in the L3 initial state, with possible secondary CLI. |
| Linguistic Proximity Model (LPM)   | Westergaard (2021)                                     | Acquisition occurs feature-by-feature, comparing each new feature with previously learned languages.             |

# Models of CLI in trilinguals
&lt;br&gt;

| Model | Description |
|-------|------------------------------|
| **L1 CLI Scenario**  | Transfer from the L1 due to its early entrenchment and stability. &lt;br&gt; _Hermas (2014); Garcia Lecumberri &amp; Gallardo (2003); Llisterri &amp; Poch-Olive (1987)_ |
| **L2 Status Factor Model** | Transfer from the L2 due to processing similarities with the L3: similar learning context (explicit instruction), memory systems, and "foreign language" status. &lt;br&gt; _Bardel &amp; Falk (2007); Bardel &amp; Sanchez (2017); Paradis (2008); De Angelis (2005)_ |
| **Typological Primacy Model** | CLI comes from the structurally most similar language, regardless of acquisition order. Proposes initial wholesale transfer; later influence may be selective or feature-by-feature. &lt;br&gt; _Rothman (2011, 2015); Rothman et al. (2019)_ |
| **Cumulative Enhancement Model (CEM)** | Language learning is cumulative: both prior languages can contribute positively. Property-by-property transfer. Only **facilitative** transfer is predicted, but recent studies also show evidence of **non-facilitative** transfer. &lt;br&gt; _Flynn (2004); Puig-Mayenco et al. (2022); Cabrelli (2021)_ |

# Models of CLI in trilinguals

&lt;br&gt;
- **Models influenced by grammar-external factors**  


 | Model | Description &amp; Key References |
|-------|------------------------------|
| **Scalpel Model** | Property-by-property transfer of L1 and L2. It highlights the role of cognitive and experiential variables such as frequency, ambiguity, and structural complexity. CLI depends on the current **activation** and **usage** of the L1 and L2. &lt;br&gt; _Slabakova (2017)_ |
| **Language Communication Model** | CLI is driven by the **dominant language** in the speaker’s communicative environment. Related to the **Activation Threshold Hypothesis**, which suggests that recently used linguistic features are more accessible. &lt;br&gt; _Fallah (2016, 2018); Paradis (1993); Jabbari (2021)_ |

# Models of regressive CLI
 &lt;br&gt;
  &lt;br&gt;
- Regressive CLI requires models of drift or attrition and can help shed light into the processing or representational **stability** of previously learned languages.


  
- **Differential Stability Hypothesis (DSH)** `\(\Rightarrow\)` Late acquired linguistic systems are more permeable to L3 influence than early acquired ones 
  &lt;small&gt;(Cabrelli Amaro, 2010)&lt;/small&gt;.
  - L1 English L2 Spanish bilinguals  and L1 Spanish L2 English bilinguals learning L3 Brazilian Portuguese: perceptual stability in L1 and L2 Spanish vowels but drifts in production (vowel height in back vowels). Weaker DSH: changes occur at the processing level &lt;small&gt;(Cabrelli Amaro, 2017)&lt;/small&gt;  
    

- **DSH in early bilinguals**  
  - Spanish-Basque bilinguals learning English as L3  &lt;small&gt;(Stoehr et al., 2024)&lt;/small&gt;.  
     - L3 English influenced **L2 Basque** VOT more than **L1 Spanish**.  
     - Suggests L2 is more susceptible, even in early bilinguals.
